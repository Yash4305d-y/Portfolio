<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Links Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            /* Vibrant gradient background */
            color: #f8f8f8;
            /* Light text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use min-height to ensure full page background */
            margin: 0;
            padding: 20px;
            /* Add some padding around the edges */
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            /* Slightly transparent white for a modern look */
            padding: 50px;
            border-radius: 20px;
            /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            /* Stronger, softer shadow */
            width: 90%;
            max-width: 600px;
            /* Increased max-width for a more spacious feel */
            position: relative;
            overflow: hidden;
            /* To keep inner elements within bounds */
        }

        /* Decorative elements for the container */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            z-index: 0;
            filter: blur(50px);
            opacity: 0.7;
        }

        /* Clock styling */
        #clock-wrapper {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            /* Gradient for the clock background */
            border-radius: 50%;
            /* Make it round */
            width: 180px;
            /* Fixed width and height for a perfect circle */
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px auto;
            /* Center the clock and add space below */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            /* Shadow for depth */
            border: 5px solid rgba(255, 255, 255, 0.8);
            /* White border for crispness */
            position: relative;
            z-index: 1;
            /* Ensure clock is above pseudo-element */
        }

        #clock {
            font-family: 'Orbitron', sans-serif;
            /* Futuristic font for the clock */
            font-size: 2.2em;
            /* Slightly larger text */
            font-weight: 700;
            color: #ffffff;
            /* White color for the time */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            /* Glow effect */
        }

        h1 {
            color: #2c3e50;
            /* Darker, professional heading color */
            margin-top: 0;
            font-size: 2.5em;
            /* Larger heading */
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.2em;
            color: #555;
            /* Slightly softer paragraph color */
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        ul {
            list-style-type: none;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        li {
            margin: 20px 0;
            /* More spacing between links */
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #00B4D8, #0077B6);
            /* Gradient for buttons */
            padding: 12px 25px;
            /* Slightly larger buttons */
            border-radius: 30px;
            /* Pill-shaped buttons */
            font-weight: bold;
            transition: all 0.3s ease;
            /* Smooth transition for hover effects */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Shadow for buttons */
            display: inline-block;
            /* Allows padding and shadow to work properly */
        }

        a:hover {
            background: linear-gradient(45deg, #0077B6, #023E8A);
            /* Darker gradient on hover */
            transform: translateY(-3px);
            /* Lift effect on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            /* Stronger shadow on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="clock-wrapper">
            <div id="clock"></div>
        </div>

        <h1>Welcome to the YASH website</h1>
        <p>Explore these fantastic resources:</p>

        <ul>
            <li>
                <a href="https://www.google.com" target="_blank">Search with Google</a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank">Connect on Facebook</a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank">Watch on YouTube</a>
            </li>
        </ul>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').textContent = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>

</html>
