<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food delivery at your doorsteps</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #e23744, #b71c1c);
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .logo-text {
            font-size: 2.5em;
            font-style: italic;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 25px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffe6e6;
        }

        /* Hero Section */
        main {
            text-align: center;
            padding: 120px 20px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
                url('https://b.zmtcdn.com/web_assets/81f4a9b69b6183049b4931a575b682331583000612.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        main .hero-text {
            font-size: 3.5em;
            font-weight: bold;
            max-width: 800px;
            line-height: 1.3;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.6);
            animation: fadeInDown 1s ease;
        }

        /* Call-to-Action Button */
        .cta-btn {
            margin-top: 25px;
            background: #ff4d4d;
            color: white;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-btn:hover {
            background: #ff1a1a;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 25px 15px;
            margin-top: 0;
            font-size: 0.95em;
        }

        footer a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: white;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-text">ZOMATO</div>
            <div>
                India‚Äôs #1 food delivery app <br>
                Experience fast & easy online ordering
            </div>
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero-text">
            Order food anytime, anywhere üçîüçï
        </div>
        <a href="/order" class="cta-btn">Order Now</a>
    </main>

    <footer>
        Copyright ¬© 2025 Zomato | 
        <a href="/privacy">Privacy Policy</a> | 
        <a href="/terms">Terms</a>
    </footer>
</body>

</html>
